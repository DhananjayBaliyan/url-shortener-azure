<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly | URL Shortener</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-white">

    <!-- Background Blobs -->
    <div class="blob1"></div>
    <div class="blob2"></div>

    <!-- Main Card -->
    <div id="main-card" class="glass-card p-8 md:p-12 w-11/12 max-w-2xl">
        <div class="text-center mb-8">
            <h1 id="title" class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500">Shortly</h1>
            <p id="subtitle" class="text-gray-400 mt-2">The simplest way to shorten your links.</p>
        </div>

        <!-- URL Input Form -->
        <form id="url-form" class="flex flex-col sm:flex-row gap-4">
            <input id="long-url-input" type="url" placeholder="Enter a long URL to shorten..." class="custom-input w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-3 focus:border-indigo-500 transition-all duration-300" required>
            <button id="submit-btn" type="submit" class="custom-btn w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg whitespace-nowrap">
                Shorten!
            </button>
        </form>

        <!-- Result Display -->
        <div id="result-card" class="mt-8 p-4 bg-gray-800 border border-gray-700 rounded-lg hidden">
            <p class="text-gray-400">Your shortened link:</p>
            <div class="flex items-center justify-between gap-4 mt-2">
                <a id="short-url-link" href="#" target="_blank" class="text-indigo-400 font-mono text-lg truncate"></a>
                <button id="copy-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Copy</button>
            </div>
            <div id="copy-feedback" class="text-center text-green-400 text-sm mt-2 h-4"></div>
        </div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
